          <tr>

            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody>
          @for (item of logSortido; track $index) {
          <tr>
            <!-- <td>{{ item.idLog }}</td> -->
            <td>{{ item.timestamp }}</td>
            @if(item.emailUsuario){
              <td>{{ item.emailUsuario }}</td>
            } @else {
              <td>---</td> }
            <td>{{ item.acao }}</td>
            <td>{{ item.entity }}</td>
            @if(item.detalhes){
            <td>{{ item.detalhes }}</td>
            } @else {
            <td>---</td> }
          </tr>
          }
        </tbody>
      </table>
