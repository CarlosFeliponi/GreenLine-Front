<div class="d-flex flex-row flex-wrap justify-content-start" style="gap: 70px 35px">
@for (Produto of lista; track $index){
    <div class="card card-produtos bg-grey">
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <img src="../../../../../assets/img/Greenline-logo-sm.png" alt="img-produto">
            <div class="text-center">
                <p class="text-white small fw-bold mb-0">{{ Produto.nomeProduto }} </p>
                <h5 class="text-green-primary fw-bold mb-0">{{ Produto.valorProduto }} R$</h5>
            </div>
            <button type="button" class="btn btn-outline-success bg-black-primary border-color-green btn-compra fw-normal">Add carinho</button>
        </div>
    </div>
}
</div>
